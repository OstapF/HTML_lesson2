<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change</title>
  <style>
    .BGColor{
      display: flex;
      justify-content:space-around;
      align-items: center;
      background-color: #e1a868;
      height: 300px;
    }
    .red{
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 10px;
      transition: 1s;

    }
    .red:hover{
      background-color: grey;
      border-radius:50%;
      transition: 0.5s;
    ;
    }
  </style>
</head>
<body>
<div class="BGColor">
  <div class="red"></div>
  <div class="red"></div>
  <div class="red"></div>
  <div class="red"></div>
  <div class="red"></div>
  <div class="red"></div>
</div>
</body>
</html>
